<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Avengers Character Search</title>
    </head>
    <body>
        <div id="form-container">
            <div>
                <h1>Avengers Character Search</h1>
                <form action="" id="searchForm">
                    <h5>Enter the Avengers' real or alias name</h5>
                    <div class="input-box">
                        <input type="text" id="searchInput" placeholder="eg. Ironman or Tony Stark" required>
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>
            <div class="result-container">
                <h2>Result</h2>
                <hr>
                <div id="result">

                </div>
            </div>         
        </div>
    </body>
</html>
